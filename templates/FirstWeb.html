<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First Web</title>
    <link type="text/css" rel="stylesheet" href="{% static 'stylesheets/bootstrap-5.2.3-dist/css/bootstrap.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'stylesheets/fontawesome-free-6.2.1-web/css/all.css' %}">
    <link rel="stylesheet" href="{% static 'stylesheets/sweetalert2/dist/sweetalert2.css' %}">
</head>
<body>
<div class="container-fluid">
    <div class="card">
    <div class="card-header bg-primary">
        <h2 class="text-white">First Web Data</h2>
    </div>
    <div class="card-body">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <table class="table table-bordered table-hover table-danger">
                    <tr>
                        <td>name</td>
                        <td>{{ name }}</td>
                    </tr>
                    <tr>
                        <td>surname</td>
                        <td>{{ surname }}</td>
                    </tr>
                    <tr>
                        <td>age</td>
                        <td>{{ age }}</td>
                    </tr>
                    <tr>
                        <td>salary</td>
                        <td>{{ salary }}</td>
                    </tr>
                    <tr>
                        <td>status</td>
                        <td>{{ status }}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <div class="card-footer bg-black">
        <div class="row text-center">
            <h3 class="text-white ">
                <i class="fas fa-baby"></i> Goodbye
            </h3>
        </div>
    </div>
</div>
</div>

<script src="{% static "stylesheets/bootstrap-5.2.3-dist/js/bootstrap.bundle.js" %}"></script>
</body>
</html>
