<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="{% static 'stylesheets/bootstrap-5.2.3-dist/css/bootstrap.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'stylesheets/fontawesome-free-6.2.1-web/css/all.css'%}">
    <link rel="stylesheet" href="{% static 'stylesheets/sweetalert2/dist/sweetalert2.css' %}">
</head>
<body>
{% block content %}
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 bg-primary">
            <h1 class="text-center text-white">Product</h1>
        <table class="table table-striped table-hover table-info">
            <tr>
                <td>Name </td> <td> {{ name }}</td>
            </tr>
            <tr>
                <td>Price </td> <td> {{ price }}</td>
            </tr>
            <tr>
                <td>Description </td> <td> {{ description }}</td>
            </tr>
            <tr>
                <td>Quantity</td> <td> {{ quantity }}</td>
            </tr>
        </table>
        </div>

    </div>
{% endblock %}
<script scr="{% static 'stylesheets/bootstrap-5.2.3-dist/js/bootstrap.bundle.js' %}"></script>
</body>
</html>
